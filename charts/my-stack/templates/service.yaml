apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-stack.fullname" . }}-backend
  labels:
    app: {{ include "my-stack.fullname" . }}-backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
      protocol: TCP
  selector:
    app: {{ include "my-stack.fullname" . }}-backend
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-stack.fullname" . }}-frontend
  labels:
    app: {{ include "my-stack.fullname" . }}-frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.port }}
      protocol: TCP
  selector:
    app: {{ include "my-stack.fullname" . }}-frontend