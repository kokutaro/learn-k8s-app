apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "my-stack.fullname" . }}-route
  annotations:
    nginx.org/server-snippets: |
      http2_max_requests 1;
spec:
  parentRefs:
    - name: shared-gateway
      namespace: monitoring
  hostnames:
    - {{ .Values.hostname | quote }}
  rules:
    - matches: 
        - path:
            type: PathPrefix
            value: /api/
      backendRefs:
        - name: {{ .Release.Name }}-backend
          port: 8080
    - matches: 
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ .Release.Name }}-frontend
          port: 80