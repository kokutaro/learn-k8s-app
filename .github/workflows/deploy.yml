name: Build and Update Manifest

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  packages: write
  pull-requests: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Detect changed apps
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - "backend/**"
            frontend:
              - "frontend/**"

  probe-base-tag-backend:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.backend != 'true' }}
    outputs:
      base_tag_exists: ${{ steps.check-base-tag.outputs.base_tag_exists }}
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check backend base SHA tag
        id: check-base-tag
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/learn-k8s-backend
          SRC_TAG=${{ github.event.pull_request.base.sha }}
          if docker buildx imagetools inspect "${IMAGE}:${SRC_TAG}" >/dev/null 2>&1; then
            echo "base_tag_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "base_tag_exists=false" >> "$GITHUB_OUTPUT"
          fi

  build-backend:
    needs: [changes, probe-base-tag-backend]
    if: ${{ needs.changes.outputs.backend == 'true' || (needs.changes.outputs.backend != 'true' && needs['probe-base-tag-backend'].outputs.base_tag_exists != 'true') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    env:
      PLATFORM_PAIR: ""
    steps:
      - name: Prepare platform pair
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend by digest
        id: backend-build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/${{ github.repository_owner }}/learn-k8s-backend
          cache-from: type=gha,scope=backend-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=backend-${{ matrix.platform }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export backend digest
        run: |
          mkdir -p "${{ runner.temp }}/digests-backend"
          digest="${{ steps.backend-build.outputs.digest }}"
          touch "${{ runner.temp }}/digests-backend/${digest#sha256:}"

      - name: Upload backend digest
        uses: actions/upload-artifact@v4
        with:
          name: backend-digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests-backend/*
          if-no-files-found: error
          retention-days: 1

  merge-backend:
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: ${{ needs.build-backend.result == 'success' }}
    steps:
      - name: Download backend digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests-backend
          pattern: backend-digests-*
          merge-multiple: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create backend manifest and push
        working-directory: ${{ runner.temp }}/digests-backend
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/learn-k8s-backend
          TAG=${{ github.event.pull_request.head.sha }}
          docker buildx imagetools create \
            -t "${IMAGE}:${TAG}" \
            $(printf "${IMAGE}@sha256:%s " *)

      - name: Inspect backend image
        run: |
          docker buildx imagetools inspect \
            ghcr.io/${{ github.repository_owner }}/learn-k8s-backend:${{ github.event.pull_request.head.sha }}

  retag-backend-if-unchanged:
    runs-on: ubuntu-latest
    needs: [changes, probe-base-tag-backend]
    if: ${{ needs.changes.outputs.backend != 'true' && needs['probe-base-tag-backend'].outputs.base_tag_exists == 'true' }}
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Retag backend image from base SHA to head SHA
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/learn-k8s-backend
          SRC_TAG=${{ github.event.pull_request.base.sha }}
          DST_TAG=${{ github.event.pull_request.head.sha }}
          docker buildx imagetools create \
            -t "${IMAGE}:${DST_TAG}" \
            "${IMAGE}:${SRC_TAG}"

      - name: Inspect retagged backend image
        run: |
          docker buildx imagetools inspect \
            ghcr.io/${{ github.repository_owner }}/learn-k8s-backend:${{ github.event.pull_request.head.sha }}

  probe-base-tag-frontend:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.frontend != 'true' }}
    outputs:
      base_tag_exists: ${{ steps.check-base-tag.outputs.base_tag_exists }}
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check frontend base SHA tag
        id: check-base-tag
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/learn-k8s-frontend
          SRC_TAG=${{ github.event.pull_request.base.sha }}
          if docker buildx imagetools inspect "${IMAGE}:${SRC_TAG}" >/dev/null 2>&1; then
            echo "base_tag_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "base_tag_exists=false" >> "$GITHUB_OUTPUT"
          fi

  build-frontend:
    needs: [changes, probe-base-tag-frontend]
    if: ${{ needs.changes.outputs.frontend == 'true' || (needs.changes.outputs.frontend != 'true' && needs['probe-base-tag-frontend'].outputs.base_tag_exists != 'true') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    env:
      PLATFORM_PAIR: ""
    steps:
      - name: Prepare platform pair
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> "$GITHUB_ENV"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend by digest
        id: frontend-build
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: ${{ matrix.platform }}
          tags: ghcr.io/${{ github.repository_owner }}/learn-k8s-frontend
          cache-from: type=gha,scope=frontend-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=frontend-${{ matrix.platform }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export frontend digest
        run: |
          mkdir -p "${{ runner.temp }}/digests-frontend"
          digest="${{ steps.frontend-build.outputs.digest }}"
          touch "${{ runner.temp }}/digests-frontend/${digest#sha256:}"

      - name: Upload frontend digest
        uses: actions/upload-artifact@v4
        with:
          name: frontend-digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests-frontend/*
          if-no-files-found: error
          retention-days: 1

  merge-frontend:
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: ${{ needs.build-frontend.result == 'success' }}
    steps:
      - name: Download frontend digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests-frontend
          pattern: frontend-digests-*
          merge-multiple: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create frontend manifest and push
        working-directory: ${{ runner.temp }}/digests-frontend
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/learn-k8s-frontend
          TAG=${{ github.event.pull_request.head.sha }}
          docker buildx imagetools create \
            -t "${IMAGE}:${TAG}" \
            $(printf "${IMAGE}@sha256:%s " *)

      - name: Inspect frontend image
        run: |
          docker buildx imagetools inspect \
            ghcr.io/${{ github.repository_owner }}/learn-k8s-frontend:${{ github.event.pull_request.head.sha }}

  retag-frontend-if-unchanged:
    runs-on: ubuntu-latest
    needs: [changes, probe-base-tag-frontend]
    if: ${{ needs.changes.outputs.frontend != 'true' && needs['probe-base-tag-frontend'].outputs.base_tag_exists == 'true' }}
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Retag frontend image from base SHA to head SHA
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/learn-k8s-frontend
          SRC_TAG=${{ github.event.pull_request.base.sha }}
          DST_TAG=${{ github.event.pull_request.head.sha }}
          docker buildx imagetools create \
            -t "${IMAGE}:${DST_TAG}" \
            "${IMAGE}:${SRC_TAG}"

      - name: Inspect retagged frontend image
        run: |
          docker buildx imagetools inspect \
            ghcr.io/${{ github.repository_owner }}/learn-k8s-frontend:${{ github.event.pull_request.head.sha }}
